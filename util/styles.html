<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child {
        color: tomato;
    }

    p:last-child {
        color: pink;
        background-color: purple;
    }
    
    p:nth-child(2n) {
        color: red;
    }

    p:nth-child(2n + 1) {
        color: blueviolet;
    }

    p::first-letter {
        color: wheat;
        font-size: 3rem;
    }

    p::before {
        content: "*";
        columns: "blue";
    }
</style>
<body>
   <p>Conejo</p> 
   <p>Perro</p>
   <p>Vaca</p>
   <p>Sapo</p>
</body>
</html>
